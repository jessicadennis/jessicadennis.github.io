name: Build Tailwind Minified CSS
on: [pull_request]

jobs:
  build-css:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: |
          npm ci
          npm run build
          git add -A
          git config user.email "jessicadennis@gmail.com"
          git config user.name "Jessica Dennis"
          git commit -am "Generated minified CSS"
          git push
  set-success:
    needs: [build-css]
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      # set the merge commit status check
      # using GitHub REST API
      # see https://docs.github.com/en/rest/reference/repos#create-a-commit-status
      - run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "context": "Staging Tests",
            "state": "success",
            "description": "Staging tests passed",
            "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }'
